<!DOCTYPE html>
<html lang="en">
<head>
	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	    *{
	    	box-sizing: border-box;;
	    }
	    .box{
	    	width: 400px;
	    	height: 250px;
	    	border: 1px solid #ccc;
	    	padding-left: 10px;
	    	padding-top: 20px;
	    }
	</style>
</head>
<body>
	<div class="box">
    	<input type="text" placeholder="b.hello.com" class="ipt">
        
    </div>
    <script type="text/javascript">
    	var ipt = document.querySelector('.ipt');
    	ipt.addEventListener('change',function(){
    		var message = ipt.value;
    		console.log(message);
    		window.parent.postMessage(message,'*');
    	})
    	window.addEventListener('message',function(e) {
		    ipt.value = e.data;
            console.log(e.data);
        });
    </script>
</body>
</html>

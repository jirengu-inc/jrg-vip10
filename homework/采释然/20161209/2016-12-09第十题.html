        *{

        }

        	display: inline-block;

        .menu>a{

        }
        .menu-1{

        }
        .menu-1 li{
        	border-right: 1px solid #FF8000;
        	border-left: 1px solid #FF8000;
        	border-bottom: 1px solid #FF8000;
        	background-color: #FEB58F;
        }
        .menu-1 a{
        	display: inline-block;
        	padding: 5px 10px;
        	color: #fff;
        }
        .menu>a:hover{
        	background-color: #F90D8D;
        }
        .menu:hover .menu-1{
        	display: block;
        }
        .menu-1 li:hover{
            background-color: #F90D8D;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		.items{
			line-height: 40px;
			padding-left: 10px;
			margin-bottom: 10px;
			border: 1px solid #F5282B;
		}
		.btn{
			border: 1px solid #F5282B;
			font-size: 18px;
			background-color: #fff;
			line-height: 40px;
			width: 120px;
			display: block;
			margin: 0 auto;
			outline: none;
			cursor: pointer;
		}
		.items:hover{
			background-color: #18B415;
		}
	</style>
</head>
<body>
	<ul class="ct">
		<li class="items">内容1</li>
		<li class="items">内容2</li>
	</ul>
	<button class="btn">加载更多</button>	
	<script type="text/javascript">
       var btn = document.querySelector('.btn');
           ul = document.querySelector('.ct');
           start = 3;
           lock = false;
        btn.addEventListener('click',function(){
        	if(!lock){
        		lock = true
        		ajax({
	        		url: '/getMore',
	        		type: 'get',
                    data: {
                    	start: start,
                    	length: 5
                    },
                    success: function(e){
                    	var fragment = document.createDocumentFragment()
                    	for(var i = 0;i<e.length;i++){
                            var newLi = document.createElement('li');
                            newLi.innerText = e[i];
                            newLi.setAttribute('class','items');
                            fragment.appendChild(newLi);
                    	}
                    	ul.appendChild(fragment);
                    	lock = false;
                    	start += 5;
                    },
                    error: function(){
                    	alert('出错了');
                    	lock = false;
                    }
        	    })
        	}else{
        		return
        	}
        },false)
//-----------------------封装ajax函数--------------------------------
        function ajax(obj){
        	var xhr = new XMLHttpRequest();
        	xhr.onreadystatechange = function(){
        		if(xhr.readyState === 4){
                    if(xhr.status === 200 || xhr.status === 304){
                    	var data = JSON.parse(xhr.responseText);
                    	obj.success(data);
                    }else{
                    	obj.error();
                    }
        		}
        	}
        	var dataStr = '';
        	for(key in obj.data){
        		dataStr += key + '=' + obj.data[key] + '&'
        	}
        	dataStr = dataStr.substr(0,dataStr.length);
        	if(obj.type.toUpperCase() === 'GET'){
        		xhr.open('get',obj.url+'?'+dataStr,true);
        		xhr.send();
        	}else if(obj.type.toUpperCase() === 'POST'){
                xhr.open("post",obj.url,true);
				xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
				xhr.send(dataStr);
        	}
        }

	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			list-style: none;
	        box-sizing: border-box;
		}
		.ct{
			border: 1px solid #ccc;
			width: 602px;
			height: 300px;
			margin: 0 auto;
		}
		.tab::after{
			content: '';
			clear: both;
			display: block;
		}
        .tab>li{
        	float: left;
        	line-height: 40px;
        	width: 200px;
        	text-align: center;
        	border-bottom: 1px solid #ccc;
        }
        .tab>li:nth-child(2){
            border-right: 1px solid #ccc;
            border-left: 1px solid #ccc; 
        }
        .content>li{
        	display: none;
        	padding: 20px;
        }
        .tab>.checked{
        	background-color: #ccc;
        }
        .content>.show{
        	display: block;
        }
	</style>
</head>
<body>
	<div class="ct">
		<ul class="tab">
			<li class="checked">tab1</li>
			<li>tab2</li>
			<li>tab3</li>
		</ul>
		<ul class="content">
			<li class="show">内容1</li>
			<li>内容2</li>
			<li>内容3</li>
		</ul>
	</div>
	<script type="text/javascript">
		var tab = document.querySelector('.tab');
		var content = document.querySelector('.content');
		var tabLi = document.querySelectorAll('.tab>li');
		//-----------------绑定tab点击事件-----------------------
		tab.addEventListener('click',function(e){
            if(e.target.tagName === 'LI'){
            	for(var i = 0;i<tab.children.length;i++){
            		tab.children[i].classList.remove('checked');
            	}
	            e.target.classList.add('checked');
	            var checked = document.querySelector('.checked');
	            var checkedIndex = [].indexOf.call(tabLi,checked);
	            for(var j = 0;j<content.children.length;j++){
	            	content.children[j].classList.remove('show');
	            }
	            content.children[checkedIndex].classList.add('show');
            }
		},false)
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	    *{
	    	padding: 0;
	    	margin: 0;
	    }
	    body{
	    	color: #fff;
	    	min-width: 960px;
	    }
	    .layout{
	    	width: 960px;
	    	margin: 0 auto;
	    }
		#header{
            padding: 10px;
            background-color: #FD8249;
		}
		#footer{
			padding: 10px;
            background-color: #8C8944;
		}
        #content::after{
        	content: '';
        	clear: both;
        	display: block;
        }
        .aside-left{
        	width: 200px;
        	float: left;
        	min-height: 400px;
        	background-color: #4E6E51;
        }
        .aside-right{
            width: 200px;
        	float: right;
        	min-height: 400px;
        	background-color: #6B0810;
        }
        .main{
        	min-height: 400px;
        	background-color: #0D326C;
        }
	</style>
</head>
<body>
    <div id="header">
    	<div class="layout">header</div>
    </div>
	<div id="content" class="layout">
		<div class="aside-left">aside</div>
		<div class="aside-right">aside</div>
		<div class="main">main</div>
	</div>
	<div id="footer">
		<div class="layout">footer</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    *{
	    	padding: 0;
	    	margin: 0;
	    }
		body{
			background-color: #FFF0DD;
			color: #74857B;
			font-family: "Microsoft YaHei",Verdana,Arial,sans-serif;
		}
		.layout{
			width: 960px;
			margin: 0 auto;
			text-align: center;
		}
        h1{
        	font-size: 40px;
        	margin-top: 40px

        }
        p{
        	line-height: 50px;
        	margin: 10px;
        }
        li{
        	list-style: none;
        	display: inline-block;
        	margin: 20px 5px;
        }
        a{
        	text-decoration: none;
        }
        li>a{
        	display: inline-block;
        	padding: 5px 20px;
        	background-color: #61AC7D;
        	color: #fff;
        	border-radius: 5px;
        }
        .special{
        	background-color: #9CC7A2;
        }
        img{
        	margin: 20px;
        }
        .btn{
        	padding: 20px;
        	margin: 20px;
        }
        .btn>a{
        	padding: 10px 20px;
        	color: #fff;
        	background-color: #61AC7D;
        	margin: 0 20px;
        	border-radius: 5px;
        }
        span>a{
        	color: #61AC7D;
        }
        .special:hover{
        	background-color: #61AC7D;
        }
        li>a:hover{
            background-color: #9CC7A2;
        }
        .btn>a:hover{
        	background-color: #9CC7A2;
        }
	</style>
</head>
<body>
	<div class="layout">
		<h1>我的项目</h1>
		<p>一句话项目介绍</p>
		<ul>
			<li><a href="#" class="special">项目1</a></li>
			<li><a href="#">项目2</a></li>
			<li><a href="#">项目3</a></li>
			<li><a href="#">项目4</a></li>
			<li><a href="#">项目5</a></li>
		</ul>
	    <img src="http://7xpvnv.com2.z0.glb.qiniucdn.com/65d4aba2-a097-4b24-aaa0-ebbaf7eedab2">
	    <div class="btn">
	    	<a href="#">查看源码</a>
	        <a href="#">使用说明</a>
	    </div>
	    <span>作者:<a href="#">采释然</a></span>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>btn</title>
	<meta charset="utf-8">
	<style type="text/css">
		a{text-decoration: none;}
		.btn{
			background: #EE5732;
			font-size: 16px;
			font-family: "Microsoft YaHei";
			padding: 8px 20px;
			border-radius: 5px;
			display: inline-block;
			color: #fff;
			border: none;
			cursor: pointer;
			outline: none;
		}
		.btn:hover{
			background: #c14d21;
		}
		.btn:active{
			background: #e25f31;
		}
	</style>
</head>
<body>
	<a href="#" class="btn">确定</a>
	<span class="btn">取消</span>
	<div class="btn">提交</div>
	<button class="btn">确定</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>单栏布局</title>
	<meta charset="utf-8">
	<style type="text/css">
		.layout{
			width: 980px;
			margin: 0 auto;
		}
		.header{
			height: 45px;
			background: #999;
		}
		.main{
			height: 500px;
			background: #d8d8d8;
		}
		.footer{
			height: 38px;
			background: #666;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="layout">
			header
		</div>
	</div>
	<div class="main layout">
		main
	</div>
	<div class="footer">
		<div class="layout">
			footer
		</div>	
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>三角形制作</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{display: inline-block;margin: 20px;}
		.sjx{
			height: 0;
			width: 0;			
			border-top: 80px solid #4300DD;
			border-right: 80px solid #E600C3;
			border-bottom: 80px solid #3CDD06;
			border-left: 80px solid #EECED2;
		}
		.sjx2{
			height: 0;
			width: 0;
			border-top: 80px solid  transparent;
			border-right: 80px solid #E600C3;
			border-bottom: 80px solid #E600C3;
			border-left: 80px solid transparent;
		}
		.sjx3{
			height: 0;
			width: 0;
			border: 80px solid pink;
			border-top: 80px solid transparent;
			border-bottom: 80px solid transparent;
		}
		.sjx4{
			height: 0;
			width: 0;
			border-top: 80px solid #3CDD06;
			border-right: 80px solid transparent;
			border-bottom: 80px solid transparent;
			border-left: 80px solid transparent;
		}
	</style>
</head>
<body>
	<div class="sjx"></div>
	<div class="sjx2"></div>
	<div class="sjx3"></div>
	<div class="sjx4"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	* {
			padding: 0;
			margin: 0;
	}
	
	.one {
		width: 210px;
		height: 100px;
		border: 1px solid #CCC;
		margin-bottom: 20px;
		margin: 30px;

	}
	.one:after {
		content:"";
		display: block;
		border: 15px solid #CCC;
		border-left-color: transparent;
		border-top-color: transparent;
		border-right-color: transparent;
		position: absolute;
		top: 1px;
		left: 45px;
	}
	.two {
		width: 210px;
		height: 100px;
		border: 1px solid #CCC;
		margin-bottom: 20px;
		margin: 30px;
	}
	.two:after {
		content:"";
		display: block;
		border: 10px solid red;
		border-left-color: transparent;
		border-bottom-color: transparent;
		position: absolute;
		left: 222px;

	}
	.three {
		width: 210px;
		height: 100px;
		border: 1px solid #CCC;
		margin-bottom: 20px;
		margin: 30px;
	}
	.three:before {
		content: "";
		display: block;
		border: 15px solid;
		border-color: transparent transparent #CCC transparent;
		position: absolute;
		top: 264px;
		left: 45px;
	}
	.three:after {
		content: "";
		display: block;
		border: 15px solid #CCC;
		border-color: transparent transparent white transparent;
		position: absolute;
		top: 265px;
		left: 45px;
	}
	
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="two"></div>
	<div class="three"></div>
</body>
</html>

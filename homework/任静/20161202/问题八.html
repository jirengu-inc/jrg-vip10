<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		div {
			color: #87968e;
			/*background: pink;*/
			width: 600px;
			height: 900px;
			margin: 0 auto;
			overflow: hidden;
		}
		h1 {
			margin-bottom: 48px;
			text-align: center;
		}
		p {
			text-align: center;
			margin-bottom: 47px;
		}
		.nav {
			padding-left: 116px;
			margin-bottom: 112px;
		}
		.nav li {
			list-style: none;
			float: left;
			padding-left: 9px;

		}
		.nav li a {
			text-decoration: none;
			color: white;
			background: #72B890;
			padding: 10px 13px;
			font-weight: 600;
		}
		img {
			padding-left: 105px;
			margin-bottom: 35px;
		}

		.nav_two {
			margin-left: 183px;
			margin-bottom: 65px;
		}
		.nav_two li {
			float: left;
			list-style: none;
			padding-left: 9px;
		}
		.nav_two li a {
			color: white;
			text-decoration: none;
			background: #72B890;
			padding: 10px 13px;
			font-weight: 600;
		}
		li a:hover {
			background: #CCC;
		}
		p {
			text-align: center;
		}
		span {
			color: #72B890;
		}
	</style>
</head>
<body>
	<div>
		<h1>我的项目</h1>
		<p class="introduction">hey, I'm a handsome elephant</p>
		<ul class="nav">
			<li><a href="#">项目1</a></li>
			<li><a href="#">项目2</a></li>
			<li><a href="#">项目3</a></li>

		</ul>
		<img src="图片2.png" />
		<ul class="nav_two">
			<li><a href="#">查看源代码</a></li>
			<li><a href="#">使用说明</a></li>
		</ul>
		<p>作者： <span>任静</span></p>

</html>

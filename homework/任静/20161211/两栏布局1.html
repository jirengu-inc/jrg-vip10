<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.layout {
			width: 900px;
			background: pink;
			margin: 0 auto;
		}
		.clearfix:after {
			content: "";
			height: 0;
			line-height: 0;
			display: block;
			clear: both;
			visibility: hidden;
		}
		.clearfix {
			zoom: 1;
		}
		.fl {
			float: left;
		}
		.fr {
			float: right;
		}
		.header {
			height: 50px;
			background: red;
		}
		.aside {
			height: 300px;
			width: 100px;
			background: deeppink;
		}
		.content {
			height:300px;
			background: skyblue;
			margin-left: 110px;
		}
		.footer {
			height: 50px;
			background: blue;
		}

	</style>
</head>
<body>
	<div class="header layout">头部</div>
	<div class="main layout clearfix">
		<div class="aside fl">侧边栏</div>
		<div class="content">内容</div>
	</div>
	<div class="footer layout">脚部</div>
</body>
</html>

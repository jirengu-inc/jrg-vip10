<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.clearfix:after {
			content: "";
			height: 0;
			line-height: 0;
			display: block;
			clear: both;
			visibility: hidden;
		}
		.clearfix {
			zoom: 1;
		}
		.fl {
			float: left;
		}
		.left {
			width: 100px;
			height: 300px;
			background: pink;
			margin-left: -100%;
			position: relative;
			left: -100px;
		}
		.right {
			width: 150px;
			height: 300px;
			background: deeppink;
			margin-left: -150px;
			position: relative;
			left: 150px;
		}
		.main {
			height: 350px;
			background: skyblue;
			width: 100%;
		}
		.content {
			padding-left: 100px;
			padding-right: 150px;
		}
	</style>
</head>
<body>
	<div class="content clearfix">
		<div class="main fl">
			<div class="wrap">main</div>
		</div>
		<div class="left fl">left</div>
		<div class="right fl">right</div>
	</div>
</body>
</html>

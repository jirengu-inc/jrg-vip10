<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.layout {
			width: 900px;
			background: pink;
			margin: 0 auto;
		}
		.clearfix:after {
			content: "";
			height: 0;
			line-height: 0;
			display: block;
			clear: both;
			visibility: hidden;
		}
		.claerfix {
			zoom: 1;
		}
		.fl {
			float: left;
		}
		.fr {
			float: right;
		}
		.header {
			height: 100px;
			background: deeppink;
		}
		.content {
			width: 790px;
			background: green;
			height: 300px;
		}
		.aside {
			width: 100px;
			height: 300px;
			background: red;
		}
		.footer {
			height: 100px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="header layout">头部</div>
	<div class="main layout clearfix">
		<div class="content fl">内容</div>
		<div class="aside fr">侧边栏</div>
	</div>
	<div class="footer layout">脚部</div>
</body>
</html>

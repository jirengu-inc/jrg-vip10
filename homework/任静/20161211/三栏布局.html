<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.layout {
			width: 900px;
			margin: 0 auto;
			background: pink;
		}
		.clearfix:after {
			content: "";
			height: 0;
			line-height: 0;
			display: block;
			visibility: hidden;
			clear: both;
		}
		.clearfix {
			zoom: 1;
		}
		.fl {
			float: left;
		}
		.fr {
			float: right;
		}
		.header {
			height: 100px;
			background: red;
		}
		.aside_l {
			width: 100px;
			background: blue;
			height: 400px;
		}
		.aside_r {
			width: 200px;
			height: 400px;
			background: green;
		}
		.content {
			margin-left: 110px;
			margin-right: 210px;
			height: 300px;
			background: deeppink;
		}
		
		.footer {
			height: 100px;
			background: grey;
		}

	</style>
</head>
<body>
	<div class="header layout">头部</div>
	<div class="main layout clearfix">
		<div class="aside_l fl">左侧栏</div>
		<div class="aside_r fr">右侧栏</div>
		<div class="content">内容</div>
	</div>
	<div class="footer layout">尾部</div>
</body>
</html>

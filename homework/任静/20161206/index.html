<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	* {
		padding: 0;
		margin: 0;
	}
		.btn {
			display: inline-block;
			text-decoration: none;
			background: red;
			color: black;
			border: none;
			padding: 6px;
			font-size: 20px;
			border-radius: 5px;
			cursor: pointer;
		}
		.btn:hover {
			color: #c14d21;

		}
		.btn:active {
			background: #e25f31

		}

	</style>
</head>
<body>
	 
	 <a href="#" class="btn">确定</a>
	 <span class="btn">取消</span>
	 <div class="btn">提交</div>
	 <button class="btn">确定</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>我的效果</title>
	<style type="text/css">
		.btn{
			display: inline-block;
			text-align: center;
			width: 65px;
			line-height: 35px;
			background-color: #f36e41;
			padding-top: 3px;
			padding-bottom: 3px;
			vertical-align: middle;
			margin: 1px;
			border: none;
			border-radius: 7px;
			font-family: 微软雅黑;
			font-size: 24px;
			color: white;
			text-decoration: none;
		}
		.btn:hover{
			background-color: #c14d21;
		}
		.btn:active{
			background-color: #e25f31;
		}
	</style>
</head>
<body>
	<div>
		<a href="#" class="btn">确定</a>
		<span class="btn">取消</span>
		<div class="btn">提交</div>
		<button class="btn">确定</button>
	</div>
</body>
</html>

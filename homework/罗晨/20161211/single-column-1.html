<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>单栏布局1</title>
	<style type="text/css">
		body{
			margin-top: 40px;
		}
		.layout{
			width: 960px;
			margin: 0 auto;
		}
		#header{
			height: 60px;
			background-color: red;
		}
		#content{
			height: 400px;
			background-color: blue;
		}
		#footer{
			height: 50px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div id="header" class="layout">header</div>
	<div id="content" class="layout">content</div>
	<div id="footer" class="layout">footer</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>题目9</title>
	<style type="text/css">
		.div1{
			position: relative;
			width: 200px;
			margin-top: 20px;
			margin-left: 20px;
		}
		.div1>.tri1{
			position: absolute;
			top: -9px;
			left: 10px;
			border-left: 10px solid transparent;
			border-right: 10px solid transparent;
			border-bottom: 10px solid #ccc;
		}
		.div1>.container1{
			width: 200px;
			height: 100px;
			border: 1px solid #ccc;
		}
		.div2{
			position: relative;
			width: 200px;
			margin-top: 20px;
			margin-left: 20px;
		}
		.div2>.tri1{
			border-top: 10px solid red;
			border-bottom: 10px solid transparent;
			border-left: 10px solid transparent;
			border-right: 10px solid red;
			position: absolute;
			top: 0px;
			right: -2px;
		}
		.div2>.container1{
			width: 200px;
			height: 100px;
			border: 1px solid #ccc;
		}
		.div3{
			position: relative;
			width: 200px;
			margin-top: 20px;
			margin-left: 20px;
		}
		.div3>.tri2{
			border-left: 10px solid transparent;
			border-right: 10px solid transparent;
			border-bottom: 10px solid #ccc;
			position: absolute;
			top: -9px;
			left: 10px;
		}
		.div3>.container1{
			width: 200px;
			height: 100px;
			border: 1px solid #ccc;
		}
		.div3 .tri2:after{
			content: "";
			display: block;
			position: absolute;
			top: 2px;
			left: -10px;
			border-left: 10px solid transparent;
			border-right: 10px solid transparent;
			border-bottom: 10px solid white;
		}
	</style>
</head>
<body>
	<div class="div1">
		<span class="tri1"></span>
		<div class="container1"></div>
	</div>
	<div class="div2">
		<span class="tri1"></span>
		<div class="container1"></div>
	</div>
	<div class="div3">
		<span class="tri2"></span>
		<div class="container1"></div>
	</div>
</body>
</html>

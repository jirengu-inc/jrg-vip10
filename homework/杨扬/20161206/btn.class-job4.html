<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			margin: 100px auto;
			text-align: center;
		}
		a {
			text-decoration: none;
		}
		button {
			border: none;
			padding: 0;
			background-color: #fff;
			font-size: 16px;
		}
		.btn {
			display: inline-block;
			text-align: center;
			padding: 5px 10px;
			border-radius: 5px;
			color: #fff;
			background: #f36e41;
			font-size: 20px;
			font-family: \9ED1\4F53
		}
		.btn:hover {
			background-color: #c14d21;
		}
		.btn:active {
			background-color: #e25f31;
		}
	</style>
</head>
<body>
	<a class="btn" href="#">确定</a>
	<span class="btn">取消</span>
	<div class="btn">提交</div>
	<button class="btn">确定</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>三种定位</title>
	<style type="text/css">
		.main {
			border: 3px solid #ccc;
			width: 200px;
			height: 100px;
			margin: 50px;
			position: relative;
		}
		.Triangle1 {
			width: 0;
			height: 0;
			border: 15px solid transparent;
			border-bottom: 15px solid #666;
			position: fixed;
			top: 23px;
			left: 70px;
		}
		.Triangle2 {
			width: 0;
			height: 0;
			border-bottom: 15px solid transparent;
			border-left: 15px solid transparent;
			border-top: 15px solid red;
			border-right: 15px solid red;
			position: absolute;
			top: -3px;
			right: -3px;
		}
		.Triangle3 {
			width: 0;
			height: 0;
			border: 15px solid transparent;
			border-bottom: 15px solid #ccc;
			position: relative;
			top: -30px;
			left: 10px;
		}	
		.Triangle4 {
			width: 0;
			height: 0;
			border: 15px solid white;
			position: relative;
			top: -34px;
			left: 10px;
			-webkit-transform: rotate(-45deg);
		}	
	</style>
</head>
<body>
	<div class="main">
		<div class="box1"></div>
		<div class="Triangle1"></div>
	</div>
	<div class="main">
		<div class="box2"></div>
		<div class="Triangle2"></div>
	</div>	
	<div class="main">
		<div class="box3"></div>
		<div class="Triangle3"></div>
		<div class="Triangle4"></div>
	</div>
</body>
</html>

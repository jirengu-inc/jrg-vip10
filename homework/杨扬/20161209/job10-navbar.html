<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>导航栏</title>
	<style type="text/css">
		div.header {
			background: #cbcbcb;
		}
		ul.navbar {
			margin: 0;
			padding: 0;
		}
		ul.navbar>li {
			list-style: none;
			margin: 0;
			padding: 10px 20px;
			float: left;
			position: relative;
		}
		ul.navbar a {
			text-decoration: none;
			font-size: 20px;
			font-family: \9ED1\4F53;
			color: black;
		}
		ul.navbar>li:hover {
			background: #a9a9a9;
		}
		.clearfix {
			content: "";
			display: block;
			clear: both;
		}
		ul.nav {
			margin: 0;
			padding: 0;
			border: 1px solid black;
			border-top: none;
			background: white;
			display: none;
			top: 42px;
			left: 0;

		}
		ul.nav>li {
			list-style: none;
			padding: 10px 5px;
			border-top: 1px solid #ccc;
		}
		ul.navbar>li:hover ul.nav {
			display: block;
			position: absolute;
		}
		ul.nav>li:hover {
			background: #cbcbcb;
		}
	</style>
</head>
<body>
	<div class="header">
		<ul class="navbar">
			<li><a href="1">前端</a>
				<ul class="nav">
					<li><a href="">Jabascript</a></li>
					<li><a href="">CSS</a></li>
					<li><a href="">HTML</a></li>
				</ul>
			</li>
			<li><a href="2">服务端</a>
				<ul class="nav">
					<li><a href="">NODE</a></li>
					<li><a href="">PHP</a></li>
					<li><a href="">JAVA</a></li>
				</ul>
			</li>
			<li><a href="3">前端工具</a>
				<ul class="nav">
					<li><a href="">Sublime</a></li>
					<li><a href="">Webstrom</a></li>
					<li><a href="">GIT</a></li>
				</ul>
			</li>
			<li><a href="4">HTML</a></li>
			<li><a href="5">NODE</a></li>
		</ul>
		<div class="clearfix"></div>
	</div>
</body>
</html>

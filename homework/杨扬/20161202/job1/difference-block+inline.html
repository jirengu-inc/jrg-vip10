<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>区别：块级元素和行内元素</title>
	<style type="text/css">
		/*body {
			text-align: center;    		 
		}*/
		div.block1 {
			margin: 100px 100px;   		 /*不继承*/
			text-align: center;    		 /*文本居中*/
			padding: 20px;    			 /*不继承*/
			border: 3px solid red;
			width: 500px;
			height: 150px;
		}
		div.block2 {
			margin: 0 auto;     		 /*不继承*/
			/*text-align: center;    	   文本居中*/
			padding: 20px;    			 /*不继承*/
			border: 3px solid red;
			width: 500px;
			height: 150px;
		}
		span.inline1 {
			margin: 100px 100px;     	 /*不继承*/
			padding: 20px;    			 /*不继承*/
			border: 3px solid red;
			width: 500px;
			height: 150px;
		}
		div.textcenter {				 /*行内元素在父容器中添加居中语句*/
			text-align: center;    		 /*行内元素居中,文本本身早已居中*/
		}						   /*div.textcenter与span.inline2为一组*/
		span.inline2 {
			margin: 0 auto;     		 /*不继承*/
			padding: 20px 100px;    	 /*不继承*/
			border: 3px solid red;
			width: 500px;
			height: 150px;
		}
	</style>
</head>
<body>
	<div>
		<div class="block1">纯块级元素
			<h1>块级元素h1</h1>
			<div>块级元素div</div>
		</div>
	</div>
	<hr>
	<div>
		<div class="block2">块级元素包裹行内元素
			<h1>块级元素h1</h1>
			<strong>行内元素strong</strong>
			<strong>行内元素strong</strong>
			<strong>行内元素strong</strong>
			<h3><div>块级元素h3+div</div></h3>	
		</div>
	</div>
	<hr>
	<div>
		<span class="inline1">纯行内元素
		    <span>行内元素span</span>
			<button>行内元素button</button>
			<strong>行内元素strong</strong>
		</span>
	</div>
	<hr>
	<div class="textcenter">
		<span class="inline2">行内元素包裹块级元素
			<h1>块级元素h1</h1>
			<h3><div>块级元素h3+div</div></h3>
			<strong>行内元素strong</strong>
			<span>行内元素span</span>
			<a href="#">行内元素a链接</a>
			<button>行内元素button</button>
		</span>
	</div>

</body>
</html>

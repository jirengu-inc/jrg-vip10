<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>继承测试</title>
</head>
	<style type="text/css">
		div.text {
			/*display: inline-block;*/              /*不可继承*/
			width: 500px; 				/*不可继承*/
			height: 300px; 				/*不可继承*/
			border: 1px solid red; 			/*不可继承*/
			padding: 50px; 				/*不可继承*/
			margin: 50px auto; 			/*不可继承*/
			background: green; 			/*不可继承*/
			font-size: 30px; 			/*继承*/
			font-family: \5FAE\8F6F\96C5\9ED1 	/*继承*/
			font-weight: bold; 			/*继承*/
			line-height: 3;				/*继承*/
			text-align: center; 			/*继承：在块级元素中全部居中，如何测试在行内元素居中？-->行内元素早已居中了吧*/
			text-indent: 150px; 			/*块级元素继承，行内元素不继承*/
			color: red; 				/*继承*/
			text-decoration: underline; 		/*继承*/
			text-transform: lowercase; 		/*继承*/
			word-spacing: 100px; 			/*中文无效*/
			letter-spacing: 20px; 			/*继承*/
			list-style: none;			/*针对列表类元素设置才可以继承，针对div设置无效果*/
			/*visibility: hidden;*/			/*继承：但注释掉了，否则看不到任何效果*/
			/*white-space: nowrap;*/ 		/*继承：设置文本单行显示；注释掉了因前面样式*/
			/*overflow: hidden;*/			/*继承：设置超出边框宽度的文本隐藏*/
			text-overflow: ellipsis; 		/*行内元素继承，块级元素不继承：设置省略号*/
		}
		p.text {
			font-family: \9ED1\4F53
		}
		em.text {

		}
		ul {
			list-style: none;			/*针对列表类元素设置才可以继承，针对div设置无效果*/
		}
	</style>
<body>
	为了方便显示效果，少部分内容添加了注释，若需进行对比请取消注释观察
	<div class="text">
		测试一下TExtbig<p class="text">哪些属性可以继承BIgg</p><em class="text">哪些不可以继承SMallbig</em>
		<ul>球类
			<li>篮球</li>
			<li>足球</li>
		</ul>
	</div>
</body>
</html>

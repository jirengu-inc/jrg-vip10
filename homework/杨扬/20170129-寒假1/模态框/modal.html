<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>模态框</title>
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <div id="btn">
        <button>点击</button>
    </div>
    <div id="modal">
        <div class="cover"></div>
        <div class="modal-ct">
            <div class="modal-header clearfix">
                <span class="close">关闭</span>
                <h3>标题</h3>
            </div>
            <div class="modal-content">
                <p>内容一</p>
                <p>内容二</p>
            </div>
            <div class="modal-footer clearfix">
                <span>确定</span>
                <span class="close">取消</span>
            </div>
        </div>
    </div>
    <script src="modal.js"></script>
</body>
</html>

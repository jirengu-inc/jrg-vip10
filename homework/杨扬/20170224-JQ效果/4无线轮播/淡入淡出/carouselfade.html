            <li><a href="#"><img src="../images/7.jpg"></a></li>

            <ul >

                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>

    </div>

    <script src="carouselfade.js"></script>

</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>双飞翼布局</title>
	<style type="text/css">
		.header {
			background: blue;
			height: 100px;
			margin: 0 200px 10px;
		}
		.content {
			padding-left: 200px;
			padding-right: 200px;
			margin-top: 10px;
		}
		.main, .aside, .ad {
			float: left;
		}
		.clearfix:after {
			content: " ";
			display: block;
			clear: both;
		}
		.main {
			/*background: red;*/
			/*height: 600px;*/
			width: 100%;
		}
		.box {
			background: red;
			height: 600px;
			margin-left: 160px;
			margin-right: 160px;
		}
		.aside {
			background: green;
			width: 150px;
			height: 350px;
			margin-left: -100%;
		}
		.ad {
			background: yellow;
			width: 150px;
			height: 250px;
			margin-left: -150px;
		}
		.footer {
			background: #999;
			height: 100px;
			margin: 10px 200px auto;

		}
	</style>
</head>
<body>
	<div class="header">top</div>
	<div class="content clearfix">
		<div class="main">
			<div class="box">main</div>
		</div>
		<div class="aside">left</div>
		<div class="ad">right</div>
	</div>
	<div class="footer">bottom</div>
</body>
</html>

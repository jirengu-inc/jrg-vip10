<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>单列布局</title>
</head>
	<style type="text/css">
		body {
		text-align: center;		
		font-size: 30px;
		font-family: "黑体"；
		}
		.layout {
			width: 900px;
			margin: 15px auto;
		}
		.header {
			background: blue;
			height: 80px;	
		}
		.content {
			background: red;
			height: 500px;
		}
		.footer {
			background: green;
			height: 80px;
		}
	</style>
<body>
	<div class="header layout">头部</div>
	<div class="content layout">内容</div>
	<div class="footer layout">尾部</div>
</body>
</html>

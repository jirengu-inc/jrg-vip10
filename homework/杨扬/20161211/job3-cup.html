<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>圣杯布局</title>
	<style type="text/css">
		.ct {
			padding-left: 200px;
			padding-right: 200px;
			margin-top: 50px;
		}
		.clearfix:after {
			content: " ";
			display: block;
			clear: both;
		}
		.main, .aside, .ad {
			float: left;
		}
		.main {
			background: red;
			height: 600px;
			width: 100%;
		}
		.aside {
			background: green;
			height: 350px;
			width: 150px;
			margin-left: -100%;
			position: relative;
			left: -160px;
		}
		.ad {
			background: yellow;
			height: 250px;
			width: 150px;
			margin-left: -150px;
			position: relative;
			left: 160px;
		}
	</style>
</head>
<body>
	<div class="ct clearfix">
		<div class="main">middle</div>
		<div class="aside">left</div>
		<div class="ad">right</div>
	</div>
</body>
</html>

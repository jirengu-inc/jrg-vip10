<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>通栏布局</title>
</head>
	<style type="text/css">
		body {
			text-align: center;		
			font-size: 30px;
			font-family: "黑体";
		}
		.header {
			background: blue;
			height: 80px;
		}
		.main {
			background: red;
			height: 500px;
		}
		.footer {
			background: green;
			height: 80px;
		}
		.layout {
			width: 960px;
			margin: 15px auto;
			border: 3px solid black;
		}
	</style>
<body>
	<div class="header">
		<div class="layout">头部</div>
	</div>
	<div class="main layout">内容</div>
	<div class="footer">
		<div class="layout">尾部</div>
	</div>
</body>
</html>

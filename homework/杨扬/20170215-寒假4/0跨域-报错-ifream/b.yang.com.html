<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>实现降域跨域</title>
    <style>
        input {
            margin: 40px;
            width: 300px;
        }
    </style>

</head>
<body>
    <input type="text" placeholder="http://b.yang.com:8080/b.yang.com.html">
</body>

<script>
    var input = document.querySelector('input');
    input.addEventListener('input', function () {
        console.log('iframe:'+ this.value);
        window.parent.document.querySelector('input').value = this.value;
    });
</script>
</html>

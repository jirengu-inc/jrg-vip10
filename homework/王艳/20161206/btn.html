<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style type="text/css">
    	.btn{
            display: inline-block;
            text-decoration: none;
            padding: 0 15px;
            color: #fff;
            background-color: #EE5732;
            margin: 5px;
            border: none;
            line-height: 40px;
            vertical-align: top;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            outline: none;
        }
        .btn:hover{
            background-color: #c14d21;
        }
        .btn:active{
            background-color: #e25f31;
        }
    </style>
</head>
<body>
    <a href="#" class="btn">确定</a>
    <span class="btn">取消</span>
    <div class="btn">提交</div>
    <button class="btn">确定</button>
</body>
</html>

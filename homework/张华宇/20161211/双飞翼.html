<html>
    <head>
        
        <title>双飞翼布局</title>
        <meta charset="utf-8">
        <style>
        #brow:after{
            brow:'';
            display:block;
            clear:both;
        }
        .aside,.main,.extra{
            float:left;
        }
            .aside{
                width:100px;
                height:300px;
                background:red;

                margin-left:-100%;
            }
            .extra{
                width:150px;
                height:300px;
                background:yellow;
                margin-left:-150px
            }
            .main{
                width:100%;
            }
            .wrap{
                margin-left:100px;
                margin-right:150px;
                background:blue;
                height:350px;
            }
        </style>
    </head>
    <body>
        <div id="brow">
            <div class="main">
                <div class="wrap">main</div>
                </div>
                <div class="aside">aside</div>
                <div class="extra">extra</div>
            

        </div>
    </body>
</html>

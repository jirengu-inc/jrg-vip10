<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>问题九</title>
        <style>
            .wrap{
                width:200px;
                height:100px;
                position:relative;
                margin:50px;
            }
            .wrap .contant{
                width:200px;
                height:100px;
                border:1px solid #ccc;
            }
            .wrap .triangle{
                border-bottom:20px solid #555;
                border-top:20x solid transparent;
                border-left:20px solid transparent;
                border-right:20px solid transparent;
                position:absolute;
                top:-20px;
                left:20px;
            }
            .wrap .triangle-1{
                border-top:20px solid red;
                border-right:20px solid red;
                border-left:20px solid transparent;
                border-bottom:20px solid transparent;
                position:absolute;
                top:0;
                right:-2px;
            }
            .wrap .triangle-2{
                border-bottom:20px solid #ccc;
                border-top:20px solid transparent;
                border-left:20px solid transparent;
                border-right:20px solid transparent;
                position:absolute;
                top:-40px;
                left:20px;
            }
            .wrap .triangle-2:after{
                content:" ";
                display:block;
                border-bottom:20px solid #fff;
                border-top:20px solid transparent;
                border-left:20px solid transparent;
                border-right:20px solid transparent;
                position:absolute;
                top:-19px;
                left:-20px;
            }
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <span class="triangle"></span>
            <div class="contant"></div>
        </div>
        <div class="wrap">
            <span class="triangle-1"></span>
            <div class="contant"></div>
        </div>
        <div class="wrap">
            <span class="triangle-2"></span>
            <div class="contant"></div>
        </div>
    </body>
</html>

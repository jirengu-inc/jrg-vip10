<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>
        .layout{
            width:800px;
            margin:0 auto;
            padding: 0 210px 0 160px;
        }
        .layout:after{
            content:" ";
            display: block;
            clear:both;
        }
        .main,.left,.right{
            float:left;
        }
        .main{
            width: 100%;
            height:400px;
            background: blue;
        }
        .left{
            width:150px;
            height:300px;
            background: red;
            margin-left:-100%;
            position:relative;
            left:-160px;
        }
        .right{
            width: 200px;
            height:300px;
            background: yellow;
            margin-left:-200px;
            position:relative;
            left:210px;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="main">主体</div>
        <div class="left">左边</div>
        <div class="right">右边</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼布局</title>
    <style>
        .layout:after{
            content:" ";
            display: block;
            clear:both;
        }
        .main,.left,.right{
            float:left;
        }
        .left{
            width:100px;
            height:300px;
            background: red;
            margin-left:-100%;
        }
        .right{
            width:150px;
            height:300px;
            background: blue;
            margin-left:-150px;
        }
        .main{
            width:100%;
        }
        .wrap{
            height:400px;
            background: green;
            margin-left:110px;
            margin-right:160px;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="main">
            <div class="wrap">中间</div>
        </div>
        <div class="left">左边</div>
        <div class="right">右边</div>
    </div>
</body>
</html>

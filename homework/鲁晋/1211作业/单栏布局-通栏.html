<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单栏布局-通栏</title>
    <style>
        .layout{
            max-width:960px;
            margin:0 auto;
        }
        .header{
            height:40px;
            background:red;
        }
        .main{
            height:600px;
            background:pink;
        }
        .footer{
            height:30px;
            background:yellow;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="layout">头部</div>
    </div>
    <div class="main layout">主体</div>
    <div class="footer">
        <div class="layout">尾部</div>
    </div>
</body>
</html>

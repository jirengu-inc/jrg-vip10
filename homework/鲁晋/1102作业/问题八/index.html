<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>我的项目</title>
  <style>
    body{
        font-family:"微软雅黑";
    }
    .box{
        text-align:center;
    }
    .box h1{
        color:#87968e;
        font-size:40px;
    }
    .box p{
        color:#b7bbb0;
        font-size:12px;
        padding-bottom:10px;
    }
    .box_1 a:hover,.box_3 a:hover{
        background: #aacfb1;
    }
    .box_1{
        padding: 20px 0 30px 0;
    }
    .box_1 a{
        text-decoration:none;
        color:#fff;
        font-size:12px;
        padding: 10px 20px;
        background:#72b890; 
        border-radius:3px;
    }
    .box_1 a:first-child{
        background: #aacfb1;
    }
    .box_2{
        padding: 20px; 
    }
    .box_3{
        padding-bottom: 20px;
    }
    .box_3 a{
        text-decoration:none;
        color:#fff;
        font-size: 14px;
        background: #72b890;
        padding: 5px 15px;
        border-radius:3px;
    }
    .box p a{
        text-decoration:none;
        color:#72b890;
        background: #fff;
    }
  </style>
</head>
<body>
   <div class="box">
        <h1>我的项目</h1>
        <p>一句话项目介绍</p>
        <div class="box_1">

        <div class="box_3">

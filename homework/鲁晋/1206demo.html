<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>btn</title>
  <style>
     .btn{
       display:inline-block;
       text-decoration:none;
       background-color:#e25f31;
       color:#fff;
       border:none;
       font-size:16px;
       padding:3px 5px;
       border-radius:3px;
     }
     .btn:hover{
       background-color:#c14d21;
     }
     .btn:active{
      background-color:#e25f31;
     }
  </style>
</head>
<body>
    <a class="btn" href="#">确定</a>
    <span class="btn">取消</span>
    <div class="btn">提交</div>
    <button class="btn">确定</button>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{
	text-align: center;
	font-family: "Lantinghei SC", "Open Sans", Arial, "Hiragino Sans GB", "Microsoft YaHei", "\5FAE\8F6F\96C5\9ED1", "STHeiti", "WenQuanYi Micro Hei", SimSun, sans-serif;
	background: #fff2e3;
}
body,p,ul,li,img,h1{
	padding-top: 0px;
	margin: 0px;
}
img{
	display: block;
	margin: 0px auto;
}
a{
	text-decoration: none;
}
li{
	list-style: none;
}
.layout{
	width: 900px;
	margin: 0px auto;
	text-align: center;
}
h1{
	font-size: 42px;
	text-align: center;
	margin-top: 30px;
	color: #87968e;
}
p{
	text-align: center;
	margin-top: 10px;
	font-size: 14px;
	color: #87968e;
	opacity: 0.6;
}
.btn{
	display: inline-block;
	margin: 30px 0;
}
.btn li{
	float: left;
	margin:0px 2px;
}
 a{
	display:inline-block;
    margin: 3px;
    padding: 5px 11px;
    background: #72b890;
    color: #fff;
    border-radius: 3px;
}
a:hover{
	opacity: 0.6;
}
.clear:after{
	content: "";
	clear: both;
	display: block;
}


</style>
</head>

<body>
<div id="header">
	<div class="layout">
	<div class="head"><h1>我的项目</h1></div>
	<p>一句话项目介绍</p>
	<ul class="btn clear">
		<li>
			<a href="#">项目一</a>
		</li>
		<li><a href="#">项目二</a></li>
		<li><a href="#">项目三</a></li>
		<li><a href="#">项目四</a></li>
		<li><a href="#">项目五</a></li>
	</ul>
	</div>
</div>
<div id="content">
	<img src="http://7xpvnv.com2.z0.glb.qiniucdn.com/65d4aba2-a097-4b24-aaa0-ebbaf7eedab2" alt="#" />
	<ul class="btn clear">
		<li>
		<a href="#">产看源码</a>
		</li>
		<li><a href="#">使用说明</a></li>
	</ul>
</div>
<div id="footer">
	<p>作者<a href="#">我</a></p>
</div>

</body>
</html>

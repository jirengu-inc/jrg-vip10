<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20161209-第十题</title>
	<style>
		*{margin: 0;padding: 0;}
		body{background-color: rgb(254,254,254);}
		.clearfix:after{
			content: "";
			display: block;
			clear: both;
		}
		ul{
			background-color: rgb(203,203,203);
			width: 100%;
		}
		li{
			float: left;
			list-style: none;
			padding: 0 10px;
		}
		li:hover{
			background-color: rgb(170,170,170);
		}
		li:hover .menu{
			display: block;
		}
		.h5,.server,.tools{
			position: relative;
		}
		a{
			color: #333;
			font-size: 18px;
			font-family: 'Microsoft YaHei';
			text-decoration: none;
		}
		.menu{
			position: absolute;
			border:1px solid #ccc;
			display: none;
			left: 0;
		}
		
		.menu a{
			background-color: #fff;
			display: block;
			padding: 10px;
		}
		.menu a:hover{
			background-color: rgb(203,203,203);
		}
		
	</style>
</head>
<body>
	<div class="nav">
		<ul class="clearfix">
			<li class="h5"><a href="#">前端</a>
				<div class="menu">
					<a href="#">Javascript</a>
					<a href="#">HTML</a>
					<a href="#">CSS</a>
				</div>
			</li>
			<li class="server"><a href="#">服务端</a>
				<div class="menu">
					<a href="#">Node</a>
					<a href="#">PHP</a>
					<a href="#">JAVA</a>
				</div>
			</li>
			<li class="tools"><a href="#">前端工具</a>
				<div class="menu">
					<a href="#">Sublime</a>
					<a href="#">WebStrom</a>
					<a href="#">Git</a>
				</div>
			</li>
			<li><a href="#">HTML</a></li>
			<li><a href="#">NODE</a></li>
		</ul>
	</div>
</body>
</html>

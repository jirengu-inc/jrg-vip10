<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>1211-2</title>
  <style>
	.aside{
		float: left;
		width: 80px;
		height: 300px;
		background-color: pink;
	}

	.ad{
		float: right;
		width: 50px;
		height: 350px;
		background-color: violet;
	}

	.main{
		height: 400px;
		margin: 0 60px 0 90px;
		background-color: cyan;
	}

	#container:after{
		content: "";
		display: block;
		clear: both;
	}
	
	#footer{
		height: 30px;
		background-color: #ccc;
	}
  </style>
</head>
<body>
<div id="container">
	<div class="aside">aside</div>
	<div class="ad">ad</div>
	<div class="main">main</div>
</div>
<div id="footer"></div>
</body>
</html>

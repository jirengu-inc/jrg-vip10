<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>1206-4</title>
  <style type="text/css">
	  	
	.btn{
	  text-decoration: none;
	  border: none;
	  display: inline-block;
	  color: #fff;
	  background-color:#f36e41;
	  padding:3px 8px;
	   border-radius:5px;
	  font-size:20px;
	  font-family: '微软雅黑';
	}

	.btn:hover{
	  color: #c14d21;
	}

	.btn:active{
	  color: #e25f31;
	}
  </style>
</head>
<body>
  <a class="btn" href="#">确定</a>
  <span class="btn" >取消</span>
  <div class="btn" >提交</div>
  <button class="btn" >确定</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>1209-9</title>
  <style>
	.sq{
		width: 200px;
		height: 100px;
		border: 1px solid #ccc;
		margin-top:40px;
		position: relative;
		top: 20px;
		left: 20px;
	}

	.sq:before{
		content: '';
	    display: block;
	    position: absolute;
		border-left: 10px solid transparent;
		border-right:10px solid transparent;
		border-bottom: 10px solid #ccc;
	  	top: -10px;
	  	left: 10px;
	  	z-index: 0;
	}
	.sq2:before{
		border-top: 10px solid red;
		border-left: 10px solid transparent;
		border-right: 10px solid red;
		border-bottom: 10px solid transparent;
	  	top: 0px;
	  	left: 180px;
	}
	.sq3:after{
		content: '';
	    display: block;
	    position: absolute;
		border-left: 10px solid transparent;
		border-right:10px solid transparent;
		border-bottom: 10px solid #fff;
	  	top: -9px;
	  	left: 10px;
	  	z-index: 1;
	}

  </style>
</head>
<body>
<div class="sq sq1">

</div>

</html>

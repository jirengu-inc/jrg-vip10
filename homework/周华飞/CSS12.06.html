<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Title</title>
    <style>
        .btn{
            text-align: center;
            display: inline-block;
            padding: 12px;
            background-color: #f36e41;
            color: #fff;
            font-size: 20px;
            font-family: '微软雅黑';
            cursor: pointer;/*光标指针为一只手*/
            outline: none;
            border-radius: 5px;
            border: none;
            text-decoration: none;
        }
        .btn:hover{
            background-color: #c14d21;
        }
        .btn:active{
            background-color: #e25f31;
        }
    </style>
</head>
<body>
<div class="btn">确定</div>
<a herf ="#" class=" btn">取消</a>
<span class="btn">提交</span>
<button class="btn">确定</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .clearfix:after {
            content:"";
            height: 0;
            line-height: 0;
            display: block;
            clear: both;
            visibility: hidden;
        }
        .clearfix {
            zoom: 1;
        }
        .fl {
            float: left;
        }
        .main {
           
            width: 100%;
        }
        .left {
            width: 100px;
            height: 300px;
            background: #e41f25;
            margin-left: -100%;
        }
        .right {
            width: 150px;
            height: 300px;
            background: #e41f25;
            margin-left: -150px;
        }
        .wrap {
            margin-left: 100px;
            margin-right: 150px;
            background:#81d8d0;
            height: 400px;
        }
    </style>
</head>
<body>
<div class="content clearfix">
    <div class="main fl">
        <div class="wrap">main</div>
    </div>
    <div class="left fl">left</div>
    <div class="right fl">right</div>
</div>
</body>
</html>

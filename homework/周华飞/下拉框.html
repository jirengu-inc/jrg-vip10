<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<style>
    .box{
        width: 200px;
        height: 100px;
        border: 1px solid #ccc;
        position: relative;
        margin: 20px;
    }
    .triangle1{
        border: 15px solid #aaa;
        border-top-color: transparent;
        border-right-color: transparent;
        border-left-color: transparent;
        position: absolute;
        left: 10px;
        top: -30px;
        width: 0;
    }
    .triangle2{
        border: 15px solid red;
        border-bottom-color: transparent;
        border-left-color: transparent;
        position: absolute;
        right: 0;
        width: 0;
    }
    .triangle3{
        border: 15px solid #fff;
        border-top-color: transparent;
        border-right-color: transparent;
        border-left-color: transparent;
        position: absolute;
        left: 10px;
        top: -29px;
        width: 0;
}
</style>
<body>

<div class="box">
    <div class="triangle1">

    </div>
</div>

<div class="box">
    <div class="triangle2">

    </div>
</div>

<div class="box">
    <div class="triangle1">

    </div>

    <div class="triangle3">

    </div>

</div>

</body>
</html>

	}

	#ct {

	#ct:after {
		display: block;
		content: '';
		clear: both;
	}

	}

</head>
<body>
<ul id="ct">
	<li class="a"><img src="" pic="http://cdn.jirengu.com/book.jirengu.com/img/3.jpg"></li>

</ul>

<script src="jquery-3.1.1.js"></script>
<script>
	
	show();

	$(window).on('scroll', function(){
			show();
	})

	function isShow(node){
			var wh = $(window).height(),
				st = $(window).scrollTop(),
				nh = node.outerHeight(),
				no = node.offset().top;
			if(wh + st > no && no + nh > st){
				node.addClass('a')
				return true;
			}else{
				return false;
			}
	}

	function show(){
		var $img = $('li>img').not('.a');
		$img.each(function(){
			if(isShow($(this))){
				var pic = $(this).attr('pic');
				$(this).attr('src', pic);
			}
		})
	}


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .layout{
            margin-left: auto;
            margin-right: auto;
        }
        .header{
            width: 960px;
            padding-top: 20px;
            padding-bottom: 30px;
        }
        .header>.logo{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: #d8d8d8;
        }
        .header>a{
            width: 150px;
            height: 30px;
            border-radius: 15px;
            background: #d8d8d8;
            display: inline-block;
            margin-top: 20px;
            margin-left: 68px;
        }
        .introduce{
            padding-top: 70px;
            padding-bottom: 100px;
            background: #efefef;
            min-width: 960px;
            margin-bottom: 40px;
        }
        .introduce>h1{
            width: 370px;
            height: 40px;
            background: #d8d8d8;
            border-radius: 15px;
        }
        .introduce>p{
            width: 525px;
            height: 30px;
            background: #e8e7e7;
            border-radius: 15px;
        }
        .introduce>p:nth-of-type(1){
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .production{
            width: 960px;
        }
        .production>ul{
            margin-left: -16px;
        }
        .production li{
            padding-bottom: 30px;
            float: left;
            margin-left: 32px;
        }
        .production .img{
            width: 288px;
            height: 180px;
            background: #d8d8d8;
            border-radius: 15px;
        }
        .production h2{
            width: 200px;
            height: 25px;
            background: #bcbcbc;
            margin-top: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
        }
        .production p{
            width: 288px;
            height: 15px;
            background: #ececec;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    </div>

<link href="" rel="stylesheet">
<style>
	.btn{
		display: inline-block;
		padding: 5px;
		background-color: #f36e41;
		color: #fff;
		font-size: 16px;
		font-family: '微软雅黑';
		cursor: pointer;
		outline: none;
		border-radius: 5px;
		border: none;
		text-decoration: none;

	.btn:hover{
		background-color: #c14d21;
	}
	.btn:active{
		background-color: #e25f31;
	}
</style>
</head>
<body>
    <div>
    	<div class="btn">确定</div>

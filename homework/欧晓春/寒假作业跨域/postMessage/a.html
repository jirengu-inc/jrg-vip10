<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>server-mock使用说明</title>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  div {
    width: 300px;
    height: 300px;
    border: 1px solid;
    float: left;
  }
  #ipt {
    display: block;
    margin: 0 auto;
  }
  iframe {
    width: 300px;
    height: 300px;
    border: 1px solid;
  }
</style>
</head>
<body>
<div>
    <input type="text" id="ipt" placeholder="a.oxc">
</div>
<iframe src="http://b.oxc.com:8080/b.html" frameborder="0" scrolling="no"></iframe>
    <script>
       var ipt = document.querySelector('#ipt');
       ipt.addEventListener('input', function(e) {
         window.frames[0].postMessage(this.value, 'http://b.oxc.com:8080')
         console.log(this.value);
       })

       window.addEventListener('message', function(e){
          ipt.value = e.data;
       })
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	*{
		margin: 0;
		padding: 0;
	}
	li{
		list-style: none;
		cursor: pointer;
		font-size: 20px;
		font-family: '微软雅黑';
	}
	.nav{
		background: #bbb;
		font-size: 0;
	}
	.nav>li{
		display: inline-block;
		padding: 10px;
		position: relative;
	}
	.nav>li:hover{
		background: #999;
	}
	.h-nav{
		display: none;
		background: #fff;
		position: absolute;
		top: 46px;
		left: 0;
	}
	.h-nav>li{
		border-left: 1px dotted #888;
		border-bottom: 1px dotted #888;
		border-right: 1px dotted #888;
		padding: 10px;
	}
	.h-nav>li:hover{
		background: #ccc;
	}
	.nav>li:hover .h-nav{
		display: block;
	}
	
</style>
</head>
<body>
    <ul class="nav">
    	<li>
    		前端
    		<ul class="h-nav">
    			<li>JavaScript</li>
    			<li>HTML</li>
    			<li>CSS</li>
    		</ul>
    	</li>
    	<li>
    		服务端
    		<ul class="h-nav">
    			<li>Node</li>
    			<li>PHP</li>
    			<li>Java</li>
    		</ul>
    	</li>
    	<li>
    		前端工具
    		<ul class="h-nav">
    			<li>Sublime</li>
    			<li>WebStrom</li>
    			<li>Git</li>
    		</ul>
    	</li>
    	<li>
    		HTML
    	</li>
    	<li>
    		NODE
    	</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>瀑布流新闻懒加载</title>
<meta name="description" content="">
<meta name="keywords" content="">
<base target="_blank" >
<link href="" rel="stylesheet">
<style>
	* {
		margin: 0;
		padding: 0;
		list-style: none;
		text-decoration: none;
	}
	
	li {
		width: 280px;
		padding: 10px;
		border: 1px solid gray;
		margin-top: 10px;
		margin-right: 10px;
		position: absolute;
		transition: all .5s;
	}
	
	ul {
		position: relative;
	}

	img {
		width: 280px;
	}
	
	h4 {
		padding: 10px 0;
		border-bottom: 1px dotted gray
	}

	a {
		color: black;
	}

	p {
		padding-top: 10px;
	}
	#mark {
		height: 1px;
	}
</style>
</head>
<body>
	<ul id="ct">

	</ul>
    <div id="mark"></div>
    <script src='jquery-3.1.1.js'></script>
    <script>
    	
       	check()

		$(window).on('scroll', function(){
			check()			
		})

		$(window).on('resize', function(){
			waterLayout($('li'))
		})

		function check(){
			if(isShow($('#mark'))){
				getNews(func)
			}
		}
		

		function getNews(callback){
			
			$.ajax({
				type: 'get',
				url: 'http://platform.sina.com.cn/slide/album_tech',
				dataType: 'jsonp',
				jsonp: 'jsoncallback',
				data: {
					jsoncallback: 'func',
					app_key: '1271687855',
					num: '18',
					page: Math.floor(Math.random()*5),
					size: 'img',
					format: 'json'
				},
			}).done(function(ret){
				if(ret.status.code === 0){
					callback(ret)
				}
				
			})
		}

		function func(data){
			var a = data.data;
			a.forEach(function(e, i, a){
				var html = '<li><img src="' + a[i].img_url + '">';
				html += '<h4><a href="' + a[i].url + '">' + a[i].short_name + '</a></h4>';
				html += '<p>' + a[i].short_intro + '</p></li>';
				$('#ct').append($(html))
			})
			$('li').each(function(){
				$(this).find('img').on('load', function(){
					waterLayout($('li'))
				})
			})
		}

		function isShow($node){
			var windowHeight = $(window).height(),
				scrollTop = $(window).scrollTop(),
				nodeHeight = $node.height(),
				nodeOffsetTop = $node.offset().top
			if(windowHeight + scrollTop > nodeOffsetTop && nodeHeight + nodeOffsetTop > scrollTop){
				return true;
			}else{
				return false;
			}
		}

		
		function waterLayout($node){
			var windowWidth = $(window).width(),
				nodeWidth = $node.outerWidth(true),
				rowElement = Math.floor(windowWidth/nodeWidth),
				colElementHeight = [];
				

				for(var i = 0; i < rowElement; i++){
					colElementHeight.push(0)
				}


			$node.each(function(){
				var idx = 0;
				var Y = colElementHeight[0];
				for(var i = 0; i < colElementHeight.length; i++){
					if(colElementHeight[i] < Y){
						idx = i;
						Y = colElementHeight[i];
					}
				}
				$(this).css({
					'left': nodeWidth*idx,
					'top': Y
				})
				colElementHeight[idx] = Y + $(this).outerHeight(true);
				$('#ct').height(colElementHeight[idx])
			})
		}
    </script>


</body>
</html>

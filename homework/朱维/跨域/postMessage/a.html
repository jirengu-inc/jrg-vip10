<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>server-mock使用说明</title>
<style>
  .main{
    width: 500px;
    height: 500px;
    float: left;
    border: 1px solid tan;
  }
  iframe{
    width: 500px;
    height: 500px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>
  <body>
    <h1>使用降域实现跨域</h1>
    <div class="main"><input type="text" placeholder="http://leo.zhuwei.com:8080/a.html"></div>
    <iframe src="http://neo.zhuwei.com:8080/b.html" frameborder="0"></iframe>
  </body>
<script>
    document.querySelector(".main input").addEventListener("input",function(){
      window.frames[0].postMessage(this.value,"*");
    });
    window.addEventListener("message",function(e){
      document.querySelector(".main input").value = e.data;
    });
    
</script>
</html>

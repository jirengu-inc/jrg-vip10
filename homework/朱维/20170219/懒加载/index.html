<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,li{
            list-style: none;
        }
        html,body{
            height:100%;
        }
        .clearfix:after{
            content:"";
            display:block;
            clear:both;
        }
        .wrapper{
            width:490px;
            border:1px solid;
            margin:0 auto;
        }
        .wrapper ul{
            width:500px;
            margin-left:-10px;
        }
        .wrapper ul li{
            float:left;
            margin-left:10px;
            margin-bottom:10px;
        }
        .wrapper ul li img{
            width:240px;
            height:400px;
            /*border:1px solid;*/
        }
    </style>
</head>
<body>
<div class="wrapper">
    <ul class="lazy clearfix">
        <li><a href="#"><img src="" alt="" data-src="img/1.jpg"></a></li>
        <li><a href="#"><img src="" alt="" data-src="img/2.jpg"></a></li>

    </ul>
</div>
<script src="jquery-3.1.1.min.js"></script>
<script>
    $(document).ready(function () {
        var $imgs = $(".lazy img");
        var clock300ms;

        loadImg();
        $(window).on("scroll",function () {
            if(clock300ms){
                clearTimeout(clock300ms)
            }
            clock300ms = setTimeout(function () {
                loadImg();
                console.log("he")
            },100)
        });

        function loadImg() {
            $imgs.each(function () {
                var index = $(this).offset().top-$(window).scrollTop();
                if(index>=0 && index<$(window).height()-150){
                    $(this).attr("src",$(this).attr("data-src"));
                }
            });
        }
    });
</script>
</body>

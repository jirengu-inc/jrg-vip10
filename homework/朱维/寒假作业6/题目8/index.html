<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>题目8</title>
<style>
  ul,li{
    list-style: none;
    margin:0;
    padding:0;

  }
  .content>li{
    border:1px solid tan;
    margin-top:10px;
    padding:10px;
  }
  .content>li:hover{
    border:1px solid tan;
    margin-top:10px;
    padding:10px;
    background: green;
    color:white;
  }
  .more{
    position:absolute;
    left:50%;
    margin-top:20px;
    margin-left:-43px;
    text-decoration: none;
    color:#e27272;
    padding:5px 10px;
    border:1px solid #e27272;
    border-radius: 2px;
  }

</style>
</head>
<body>
    <ul class="content">
      <li>内容1</li>
      <li>内容2</li>
    </ul>

    <a href="#" class="more">加载更多</a>
    <script src="jquery-3.1.1.min.js"></script>
    <script>
        var num = 3;
        $(".more").on("click",function (e) {
            e.preventDefault();
            $.get("/content",{num:num}).done(function (data) {
                num+=6;
                console.log(data);
                $(".content").append(appendHtml(data));
            })
        });

      function appendHtml(arr) {
              var inner='';
              for(var i =0;i<arr.length;i++){
                  inner+= "<li>"+arr[i]+"</li>";
              }
              console.log(inner);
              return inner;
          }
  	</script>
</body>
</html>

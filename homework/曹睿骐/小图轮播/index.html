<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小图轮播</title>

    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- main css -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">


    <!--引入jQuery-->
    <script src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div class="carousel">

        <ul class="pic-wrap clearfix">
            <li class="pic pic0"><a href="#"><img src="640480/lunbo1.jpg" alt=""></a></li>
            <li class="pic pic1"><a href="#"><img src="640480/lunbo2.jpg" alt=""></a></li>
            <li class="pic pic2"><a href="#"><img src="640480/lunbo3.jpg" alt=""></a></li>
            <li class="pic pic3"><a href="#"><img src="640480/lunbo4.jpg" alt=""></a></li>
        </ul>

        <a href="#" class="btn next">  <span class="fa fa-hand-o-right fa-2x"></span> </a>
        <a href="#" class="btn pre"> <span class="fa fa-hand-o-left fa-2x"></span>  </a>


        <ul class="foot-wrap">
            <li class="foot active"></li>
            <li class="foot"></li>
            <li class="foot"></li>
            <li class="foot"></li>
        </ul>


    </div>
<script type="text/javascript" src="smallcarousel.js"></script>

</body>
</html>

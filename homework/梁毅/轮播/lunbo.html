<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播</title>
	<script src="jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="lunbo_css.css">
</head>

<body>
	<div class="carousel">
		<ul class="img-ct">
			<li data-id=0><a href="#"><img src="1.JPG" alt="1"></a></li>
			<li data-id=1><a href="#"><img src="2.JPG" alt="2"></a></li>
			<li data-id=2><a href="#"><img src="3.JPG" alt="3"></a></li>
			<li data-id=3><a href="#"><img src="4.JPG" alt="4"></a></li>
		</ul>
		<a href="#" class="pre arrow"><<</a>
		<a href="#" class="next arrow">>></a>
		<ul class="bullet">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div id="div"></div>

	<script src="lunbo.js"></script>
</body>
</html>

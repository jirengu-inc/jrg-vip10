<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>home</title>
	<style type="text/css">
		#box1{
			position: relative;
			width: 200px;
			margin-top: 20px;
			margin-left: 20px;
		}
		.spe1{
			position: absolute;
			top: -9px;
			left: 10px;
			border-left: 10px solid transparent;
			border-right: 10px solid transparent;
			border-bottom: 10px solid #ccc;
		}
		#box1>.main{
			width: 200px;
			height: 100px;
			border: 1px solid #ccc;
		}
		#box2{
			position: relative;
			width: 200px;
			margin-top: 20px;
			margin-left: 20px;
		}
		.spe2{
			border-top: 10px solid red;
			border-bottom: 10px solid transparent;
			border-left: 10px solid transparent;
			border-right: 10px solid red;
			position: absolute;
			top: 0px;
			right: -2px;
		}
		#box2>.main{
			width: 200px;
			height: 100px;
			border: 1px solid #ccc;
		}
		#box3{
			position: relative;
			width: 200px;
			margin-top: 20px;
			margin-left: 20px;
		}
		.spe3{
			border-left: 10px solid transparent;
			border-right: 10px solid transparent;
			border-bottom: 10px solid #ccc;
			position: absolute;
			top: -9px;
			left: 10px;
		}
		#box3>.main{
			width: 200px;
			height: 100px;
			border: 1px solid #ccc;
		}
		.spe3:after{
			content: "";
			display: block;
			position: absolute;
			top: 2px;
			left: -10px;
			border-left: 10px solid transparent;
			border-right: 10px solid transparent;
			border-bottom: 10px solid white;
		}
	</style>
</head>
<body>
	<div id='box1'>
		<span class="spe1"></span>
		<div class="main"></div>
	</div>
	<div id='box2'>
		<span class="spe2"></span>
		<div class="main"></div>
	</div>
	<div id='box3'>
		<span class="spe3"></span>
		<div class="main"></div>
	</div>
</body>
</html>
